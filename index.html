<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prideofnooon | Digital Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'JetBrains Mono', monospace;
  background: radial-gradient(circle at top, #1b1b1b, #0e0e0e);
  color: #e0e0e0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}

header {
  text-align: center;
  animation: fadeIn 1.5s ease-in-out;
}

header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 3rem;
  color: #a78bfa;
  text-shadow: 0 0 20px #7f5af0;
  margin-bottom: 0.5rem;
}

header p {
  font-size: 1.1rem;
  color: #aaa;
  margin-bottom: 2rem;
}

nav {
  background: #111;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 0 15px #7f5af020;
  margin-bottom: 2rem;
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
}

nav a {
  text-decoration: none;
  color: #fff;
  background: #7f5af0;
  padding: 0.7rem 1.2rem;
  border-radius: 10px;
  transition: 0.3s ease;
  font-weight: bold;
  font-size: 0.9rem;
}

nav a:hover {
  background: #a78bfa;
  transform: scale(1.05);
}

.section {
  width: 100%;
  max-width: 1000px;
  margin-bottom: 3rem;
  animation: fadeIn 2s ease-in-out;
}

.section h2 {
  font-size: 1.6rem;
  margin-bottom: 1rem;
  border-bottom: 2px solid #7f5af0;
  padding-bottom: 0.5rem;
  color: #fff;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.5rem;
}

.gallery img {
  width: 100%;
  border-radius: 14px;
  box-shadow: 0 0 15px #222;
  transition: transform 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.05);
}

footer {
  margin-top: auto;
  text-align: center;
  color: #666;
  font-size: 0.8rem;
  padding: 2rem 0 0;
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(10px); }
  100% { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <header>
    <h1>𓆩 Prideofnooon 𓆪</h1>
    <p>Digital Dreams | AI Art | Animecore Aesthetic</p>
  </header>  <nav>
    <a href="#">🛍 Redbubble Store</a>
    <a href="#">📸 Instagram</a>
    <a href="#">🎞 Anime Edits</a>
    <a href="#">📬 Contact</a>
  </nav>  <div class="section">
    <h2>🔥 Featured AI Art</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/300x400/1f1f1f/ffffff?text=AI+Art+1" alt="AI Art 1">
      <img src="https://via.placeholder.com/300x400/1f1f1f/ffffff?text=AI+Art+2" alt="AI Art 2">
      <img src="https://via.placeholder.com/300x400/1f1f1f/ffffff?text=AI+Art+3" alt="AI Art 3">
    </div>
  </div>  <div class="section">
    <h2>🎬 Latest Anime Edits</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/300x400/1f1f1f/ffffff?text=Edit+1" alt="Edit 1">
      <img src="https://via.placeholder.com/300x400/1f1f1f/ffffff?text=Edit+2" alt="Edit 2">
    </div>
  </div>  <footer>
    <p>© 2025 Prideofnooon | All rights reserved</p>
  </footer>
</body>
</html>
