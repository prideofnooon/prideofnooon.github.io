<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prideofnooon | Digital World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Zen+Dots&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Zen Dots', sans-serif;
  background: linear-gradient(120deg, #0f0f0f, #1a1a1a);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
  overflow-x: hidden;
}

header {
  text-align: center;
  margin-bottom: 3rem;
  animation: fadeIn 1.5s ease-in-out;
}

header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.5rem;
  color: #fff;
  text-shadow: 0 0 10px #7f5af0;
}

.button-container {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 3rem;
}

.button-container a {
  text-decoration: none;
  color: #fff;
  background: #7f5af0;
  padding: 0.8rem 1.5rem;
  border-radius: 12px;
  transition: 0.3s ease;
  box-shadow: 0 0 10px #7f5af0a0;
}

.button-container a:hover {
  background: #a78bfa;
  transform: scale(1.05);
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  width: 100%;
  max-width: 1000px;
  animation: fadeIn 1s ease-in-out 0.5s backwards;
}

.gallery img {
  width: 100%;
  border-radius: 16px;
  box-shadow: 0 0 12px #333;
  transition: transform 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.03);
}

footer {
  margin-top: auto;
  text-align: center;
  color: #999;
  font-size: 0.8rem;
  margin-top: 4rem;
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(10px); }
  100% { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <header>
    <h1>𓆩 Prideofnooon 𓆪</h1>
    <p>Digital Aesthetic | AI Creations | Anime Vibes</p>
  </header>  <div class="button-container">
    <a href="#">🌐 Redbubble</a>
    <a href="#">📸 Instagram</a>
    <a href="#">🎥 TikTok</a>
    <a href="#">📧 Contact Me</a>
  </div>  <div class="gallery">
    <img src="https://via.placeholder.com/300x400/1f1f1f/ffffff?text=AI+Art+1" alt="AI Art 1">
    <img src="https://via.placeholder.com/300x400/1f1f1f/ffffff?text=AI+Art+2" alt="AI Art 2">
    <img src="https://via.placeholder.com/300x400/1f1f1f/ffffff?text=AI+Edit+1" alt="AI Edit 1">
    <img src="https://via.placeholder.com/300x400/1f1f1f/ffffff?text=Anime+Edit" alt="Anime Edit">
  </div>  <footer>
    <p>© 2025 Prideofnooon | Made with <3 by you & ChatGPT</p>
  </footer>
</body>
</html>
